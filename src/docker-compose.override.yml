version: '3.4'

services:
  catalogdb:
    container_name: catalogdbs
    restart: always
    ports:
      - "27017:27017" 
    volumes:
      - mongo_data:/data/db  
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdbs:27017" #most impotant part , we are not using localhost anymore
    depends_on:
      - catalogdbs
    ports:
      - "8000:80"
